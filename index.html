<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Manager</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Form styles */
    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* People list styles */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 300px;
    }

    li {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #f44336;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      color: white;
    }

    li button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>People</h1>
  <ul id="peopleList"></ul>

  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="addPerson()">Add Person</button>

  <script src="script.js"></script>
</body>
</html>
