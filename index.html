<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="clock">Loading current time...</div>

  <h1>People Manager XD</h1>
  <ul id="peopleList"></ul>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter name" />
    <button onclick="addPerson()">Add Person</button>
  </div>

  <h2>Message from Heroku API:</h2>
  <p id="herokuMessage">Loading message...</p>

  <div id="iframeContainer">
    <iframe id="digitalOceanFrame"
            src="https://first-deploy-laggk.ondigitalocean.app/"
            frameborder="0"></iframe>
    <button id="toggleButton" onclick="toggleIframe()">Digital Ocean has something to say</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
